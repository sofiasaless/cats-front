<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Gatuxos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <nav>
        <div class="nav-logo">
            <img src="../../../assets/images/logo-header.png">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="../../../index.html">Início</a></li>
                <li><a href="../register/register.html">Cadastro</a></li>
                <li><a href="#">Visualizar</a></li>
                <li><a id="about" href="../about/about.html">Sobre</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container">
            <div class="logo-list">
                <img src="../../images/logo-list.png">
            </div>

            <h2>Lista de <strong>gatuxos</strong> cadastrados</h2>

            <p class="aviso">
                A requisição pode levar alguns minutos para carregar, mas não se preocupe, os Gatuxos vão aparecer!
            </p>

            <table id="cats-table">

                <thead class="colunas">
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Gênero</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="cats-table-response">

                </tbody>

            </table>

        </div>

        <!-- form de atualização do gato na api -->
        <div id="container-update" class="container-update">
            <div class="content">
                <span class="btn-close">&times;</span>
                <h3>Atualize as informações do Gatuxo</h3>
                <form class="update-form">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>

                    <label for="age">Idade:</label>
                    <input type="number" min="0" max="20" id="age" required>

                    <label for="gender">Gênero:</label>
                    <select name="gender" id="gender">
                        <option value="Macho">Macho</option>
                        <option value="Femea">Fêmea</option>
                    </select>

                    <button class="btn-update">Atualizar</button>
                </form>
            </div>
        </div>

    </header>

    <script src="../../script/visualizer.js"></script>


</body>
</html>
